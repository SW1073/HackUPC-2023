<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="left-objects">
            <img [src]="'assets/vueling-logo.png'" class="logo">
        </div>
        <span style="flex: 1 1 auto;"></span>
        <div class= "right-objects">
            <span class="info">Welcome, <b>{{ userName }}</b>!! We hope you enjoy <b>your flight to {{ city }}</b>! ||| You have <b>{{ userPoints }}</b> points</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
