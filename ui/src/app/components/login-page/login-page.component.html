<div class="container background-div">
  <div>
    <mat-card>
    <div>
      <h1>{{ title }}</h1>
    </div>
      <mat-card-header>
        <mat-card-title style="margin-bottom: 5px">Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (submit)="createUser($event)">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username">
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary">Register</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
